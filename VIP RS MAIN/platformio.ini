[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	sandeepmistry/LoRa@^0.8.0
	mikalhart/TinyGPSPlus@^1.0.2
	bblanchon/ArduinoJson@^6.17.3
	plerup/EspSoftwareSerial@^6.12.1
	lorol/LittleFS_esp32@^1.0.6